build_image: drydock/u14php7all:tip

language:
  - php

php:
  - '7.0'

services:
  - redis

before_script:
  - sudo apt-get update
  - sudo apt-get install php-mbstring
  - sudo apt-get install php-xdebug
  - pickle install xdebug
  - echo "extension=xdebug.so" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini;
  - cp .env.example .env
  - composer self-update
  - composer install
  - php artisan key:generate

build:
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage
